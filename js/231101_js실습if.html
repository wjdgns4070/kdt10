<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = prompt('첫숫자');
        num1 = Number(num1);
        let sex = prompt('남성 / 여성')
        
        
        let age = num1
        
        if(age>=20){
            if(sex='남성')
            console.log('남성 성인')
            else {
            console.log('여성 성인')}
        }
        
        if(age>=17){
            if(sex='남성')
            console.log('남성 고등학생')
            else{
            console.log('여성 고등학생')}
        }
        
            
        if(age>=14){
            if(sex='남성')
            console.log('남성 중학생')
            else{
            console.log('여성 중학생')}
        }
        
        if(age>=8){
            if(sex='남성')
            console.log('남성 초등학생')
            else{
            console.log('여성 초등학생')}
        }
        
            if(age<8){
            if(sex='남성')
            console.log('남성 유아')
            else{
            console.log('여성 유아')}
        }
        
    </script>
</head>

</body>
</html>
