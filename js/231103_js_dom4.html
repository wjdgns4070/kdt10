    <script>
        let ul = document.querySelector('ul')
        function creatnode(){
            //노드 만들기
            let li = document.createElement('li');
            li.innerText = '새로 추가된 리스트';
            console.log('li : ',li)
        }
        function appendNode(){
            let li = document.createElement('li');
            li.innerText = '새로 추가된 리스트';

            let ul = document.querySelector('ul')

            console.log(ul)
            ul.append(li)


                }   
            function appendchildNode(){
            let li = document.createElement('li');
            li.innerText = '새로 추가된 리스트';

            let ul = document.querySelector('ul')

            console.log(ul)
            ul.appendchild(li)
            ul.appendchild('text')
            //error : appendchild()는 요소노드만 추가 가능
                
        
        }
        function prependNode(){
            let li = document.createElement('li');
            li.innerText = '새로 추가된 리스트';

            let ul = document.querySelector('ul')

            console.log(ul)
            ul.prependNode(li)
            ul.prependNode('text')
            
        }
            // append() : 요소.append() 선택한 요소의 맨 뒤 자식 요소로 추가
            function before(){
                //기존 노드 앞에 형제 요소 추가
                let standard = document.getElementById('li')
                let li = document.createElement('li')
                li.innerText = 'before'
                standard.before(li)
            }
            function afterNode(){
                //기존 노드 뒤에 형제 요소로 추가
                let standard = document.getElementById('li')
                let li = document.createElement('li')
                li.innerText = 'after'
                standard.after(li)
            }
            function remove() {
                let standard = document.getElementById('li');
                
                standard.remove();
            }
            function removeChildNode(){
                let ul = document.querySelector('ul')
                let standard = document.getElementById('li')
                console.log(ul.removeChild(standard));
            }
    </script>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li id="li">3</li>
        <li>4</li>
