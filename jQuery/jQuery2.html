<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
src="https://code.jquery.com/jquery-3.7.1.min.js"
integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
crossorigin="anonymous"></script>
    <title>Document</title>

    <script>
        function appendJS(){
            //부모 ul에 자식 li를 append
            //1. 부모 ul 선택
            //2/ 추가할 자식 li 요소 만들고
            //3. li 요소에 내용 추가
            //4. ul에 자식 li를 append
            let ul = document.querySelector('ul')
            let li = document.createElement('li')
            li.innerText = "purple"
            ul.append(li)
        }
        function prependJQ(){
            $('ul').append('<li>jQuery append</li>')
        }

        //요소 맨 앞에 추가(prepend)
        function prependJS(){
            //부모 ul에 자식 li를 preppend
            //1. 부모 ul 선택
            //2/ 추가할 자식 li 요소 만들고
            //3. li 요소에 내용 추가
            //4. ul에 자식 li를 append
            let ul = document.querySelector('ul')
            let li = document.createElement('li')
            li.innerText = "pink"
            ul.prepend(li)
        }
        function appendJQ(){
            $('ul').prepend('<li>jQuery prepend</li>')
        }

        //형제 요소 추가
        function beforeJS(){
            //추가할 기준이 되는 요소 선택
            let green = document.querySelector('green')
            let li = document.querySelector('li')
            li.innerText = 'before JS'
            green.before(li)
        }

        function beforeJQ(){
            $('green').before('<li>before JQ</li>')
        }

        // after
        // 위에 코드에서 before -> after
        //형제 요소 추가
        function afterJS(){
            //추가할 기준이 되는 요소 선택
            let green = document.querySelector('green')
            let li = document.querySelector('li')
            li.innerText = 'after JS'
            green.after(li)
        }

        function afterJQ(){
            $('green').before('<li>after JQ</li>')
        }

        // 요소 삭제
        // remove
        function removeJS(){
            let li = document.querySelector('#li2');
            li.remove();
        }

        function removeJQ(){
            $('#li2').remove();
        }

        //empty
        function emptyJS(){
            let nums = document.querySelector('.nums')
            // nums.removeChild() // 매개변수로 자식 요소를 넣어줘야 함
            nums.innerHTML = "";
        }

        function emptyJQ(){
            $('.nums').empty()
        }

        //요소 탐색
        function findParent(){
            // parent() : 부모 요소
            console.log($('#li2').parent())
        }

        function findParents(){
            //parents(): 조상 요소 모두 반환
            console.log($('#li2').parents())
        }

        function findNext(){
            //next() : nextsibiling
            console.log($('#li2').next())
        }
        function findPrev(){
            console.log($('#li2').prev())
        }
        function findChildren(){
            // children() : 자식요소 모두 반환
            console.log($('.nums').children())
        }
    </script>
</head>
<body>
    <div>
    <ul>
        <li>orange</li>
        <li class="green">green</li>
        <li>navy</li>
        <!-- 추가해보기 -->
    </ul>
</div>
    <button onclick="appendJS()">append js</button>
    <button onclick="appendJQ()">append jQuery</button>
    <button onclick="prependJS()">prepend js</button>
    <button onclick="prependJQ()">prepend jQuery</button>
    <br>
    <button onclick="beforeJS()">beforeJS</button>
    <button onclick="beforeJQ()">beforeJQ</button>
    
    
    <!-- 요소 삭제 -->
    <ul class="nums">
        <li>1</li>
        <li id="li2">2</li>
        <li>3</li>
    </ul>
    <button onclick="removeJS()">remove js</button>
    <button onclick="removeJS()">remove jQuery</button>
    <button onclick="emptyJS()">empty js</button>
    <button onclick="emptyJQ()">empty jq</button>
    <br>
    <button onclick="findParent()">findparent</button>
    <button onclick="findParents()">findparents</button>
    <button onclick="findNext()">findNext</button>
    <button onclick="findPrev()">findPrev</button>
    <button onclick="findChildren()">findChildren</button>
</body>
</html>
