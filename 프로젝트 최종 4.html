<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>달력과 감정소비내역2</title>

  <!-- Bootstrap CSS CDN 추가 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #calendar-container {
      width: 500px;
      height: 500px;
      margin-right: 100px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      height: 100%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      vertical-align: top;
      position: relative; /* 동그라미를 위치시키기 위한 상대 위치 설정 */
    }

    th {
      background-color: #3498db;
      color: #fff;
    }

    td {
      cursor: pointer;
      transition: background-color 0.3s;
    }

    td:hover {
      background-color: #3498db;
      color: #fff;
    }

    td.selected {
      background-color: #2ecc71;
      color: #fff;
    }

    .calendar-header {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
      font-size: 20px;
    }

    .calendar-header button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .calendar-header button:hover {
      background-color: #2980b9;
    }

    #container-box {
      width: 500px;
      height: 600px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-left: 100px;
      padding: 20px;
      box-sizing: border-box;
    }

    #selectedDate {
      width: calc(100% - 50px);
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
      display: inline-block;
    }

    #emotion-text {
      margin-bottom: 20px;
    }

    .btnbox-container {
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .btnbox button {
      margin-right: 10px;
      padding: 0;
      cursor: pointer;
      border: none;
      overflow: hidden;
      position: relative;
      width: 70px;
      height: 70px;
      background-color: white; /* 배경색을 흰색으로 설정 */
    }

    .btnbox button.btn {
      border: 0; /* 테두리를 없애는 속성 추가 */
    }

    .btnbox button .img-container {
      width: 100%;
      height: 100%;
      border: none;
    }

    .btnbox button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
      background-color: white;
    }

    .amount-input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    #input-button {
      width: 100px;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      left: 78%;
      transition: background-color 0.3s;
      position: relative;
      top: 30px; /* 20px 아래로 이동 */
    }

    #input-button:hover {
      background-color: #2980b9;
    }

    #reset-button {
      width: 100px;
      padding: 10px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      cursor: pointer;
      left: 55.5%;
      transition: background-color 0.3s;
      position: relative;
      top: 80px; /* 수정된 부분 */
    }

    #reset-button:hover {
      background-color: #c0392b;
    }

    .btnbox button.active {
      border-width: 3px;
    }

    /* 추가된 스타일 */
    .emotion-circle {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
    }

    .happy {
      background-color: yellow;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .sad {
      background-color: lightblue;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .angry {
      background-color: red;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .boring {
      background-color: pink;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .frustrating {
      background-color: limegreen;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>

  <div id="calendar-container">
    <div class="calendar-header">
      <button onclick="prevMonth()">◀</button>
      <span id="currentMonthYear"></span>
      <button onclick="nextMonth()">▶</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>日</th>
          <th>月</th>
          <th>火</th>
          <th>水</th>
          <th>木</th>
          <th>金</th>
          <th>土</th>
        </tr>
      </thead>
      <tbody id="calendar-body">
      </tbody>
    </table>
  </div>

  <div id="container-box">
    <div id="emotion-text">
      <h4>감정소비내역</h4>
    </div>
    <label for="selectedDate">선택한 날짜:</label>
    <input type="text" id="selectedDate" readonly>

    <div class="btnbox-container">

      <button type="button" class="btnbox btn" name="emotion" id="happy" value="happy">
        <div class="img-container">
          <img src="happy.png" width="60px" height="60px" />
        </div>
      </button>

      <button type="button" class="btnbox btn" name="emotion" id="sad" value="sad">
        <div class="img-container">
          <img src="sad.png" width="60px" height="60px" />
        </div>
      </button>

      <button type="button" class="btnbox btn" name="emotion" id="angry" value="angry">
        <div class="img-container">
          <img src="angry.png" width="60px" height="60px" />
        </div>
      </button>

      <button type="button" class="btnbox btn" name="emotion" id="boring" value="boring">
        <div class="img-container">
          <img src="boring.png" width="60px" height="60px" />
        </div>
      </button>

      <button type="button" class="btnbox btn" name="emotion" id="frustrating" value="frustrating">
        <div class="img-container">
          <img src="frustrating.png" width="60px" height="60px" />
        </div>
      </button>
    </div>

    <input type="text" class="amount-input" placeholder="금액을 입력하세요">

    <button id="input-button" onclick="handleInput()">입력하기</button>
    <button id="reset-button" onclick="resetCalendar()">초기화</button>
  </div>

  <script>
    let date = new Date();
    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth() + 1;
    let selectedEmotion; // 감정 값 저장 변수

    function createCalendar(year, month) {
      const container = document.getElementById("calendar-body");
      container.innerHTML = "";

      const firstDay = new Date(year, month - 1, 1).getDay();
      const lastDay = new Date(year, month, 0).getDate();
      const totalWeeks = Math.ceil((firstDay + lastDay) / 7);

      let dayCount = 1;
      for (let i = 0; i < totalWeeks; i++) {
        const row = container.insertRow();

        for (let j = 0; j < 7; j++) {
          const cell = row.insertCell();

          if (i === 0 && j < firstDay) {
            // 빈 셀: 첫째 날 이전의 빈 셀
          } else if (dayCount > lastDay) {
            // 빈 셀: 마지막 날 이후의 빈 셀
          } else {
            cell.textContent = dayCount;
            cell.addEventListener("click", handleDateClick);
            dayCount++;
          }
        }
      }
    }

    function updateCalendarHeader() {
      document.getElementById("currentMonthYear").textContent = `${currentYear}년 ${currentMonth}월`;
    }

    function prevMonth() {
      currentMonth--;
      if (currentMonth === 0) {
        currentMonth = 12;
        currentYear--;
      }
      updateCalendar();
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth === 13) {
        currentMonth = 1;
        currentYear++;
      }
      updateCalendar();
    }

    function updateCalendar() {
      updateCalendarHeader();
      createCalendar(currentYear, currentMonth);
    }

    let target;

    function handleDateClick(event) {
      const selectedDate = event.target.textContent;
      target = event.target;
      document.getElementById("selectedDate").value = `${currentYear}년 ${currentMonth}월 ${target.innerText}`;
    }

    $('.btnbox').on('click', function () {
      selectedEmotion = $(this).val(); // 감정 값 저장
      showEmotionCircle(); // 감정 버튼을 클릭할 때마다 동그라미 표시
    });

    function showEmotionCircle() {
      $('.btnbox').removeClass('active');
      $(`#btn-${selectedEmotion}`).addClass('active');
      const circle = document.createElement('div');
      circle.classList.add('emotion-circle', selectedEmotion);
      target.appendChild(circle);
    }

    // 다른 곳을 클릭했을 때 감정 버튼의 선택 유지
    $(document).on('click', function (event) {
      const isBtnbox = $(event.target).closest('.btnbox').length > 0;
      if (!isBtnbox) {
        $('.btnbox').removeClass('active');
      }
    });

    function handleInput() {
      let amount = $('.amount-input').val();
      $(target).append('<br>'+'<br>'+ '<br>' + amount);
      $('.amount-input').val("");
    }

    function resetCalendar() {
      $("#calendar-body").empty();
      $("#selectedDate").val("");
      $(".amount-input").val("");
      $('.btnbox').removeClass('active');
      updateCalendar();
    }

    updateCalendar();
  </script>

</body>

</html>
