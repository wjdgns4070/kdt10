<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
/>
<!-- JS 불러오기 -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
></script>
<style>
    div{
        height: 100px;
        width: 100px;
        background-color: pink;
        border: 1px solid black;
        
    }
</style>
</head>
<body>
    <!-- margin, padding -->
    <!-- 
        (속성)(추가속성)-(크기) or (속성)(추가속성)-(breakpoint)-(크기) 형태로 작성

        속성
        margin : m
        padding : p

        추가속성
        top : t
        bottom : b
        left : s(start)
        right : e(end)
        x : 상하(x축)
        y : 좌우 (y축)

        크기
        0~5, auto
        숫자 : 숫자 * 0.25 * $spacer($spacer의 기본값은 16px)
    -->

    <!-- margin -->
    <div class="mt-3"></div>
    <div class="mb-3"></div>
    <div class="ms-3"></div>
    <div class="me-3"></div>
<hr>

    <!-- paddig -->
    <div class="pt-3"></div>
    <div class="pb-3"></div>
    <div class="ps-3"></div>
    <div class="pe-3"></div>
<hr>
    <!-- break point -->
    <div class="mt-md-3"></div>
    <div class="mb-md-3"></div>
    <div class="ms-md-3"></div>
    <div class="me-md-3"></div>

    <!-- -------------------- -->

    <!-- 색상 -->
    <!-- 대표적으로 8가지 색상 제공 -->
    <p class="bg_primary">Primary</p>
    <p class="bg_secondary">Secondary</p>
    <p class="bg_succes">success</p>
    <p class="bg_danger">danger</p>
    <p class="bg_warning">Warning</p>
    <p class="bg_info">info</p>
    <p class="bg_light">Primary</p>
    <p class="bg_dark text-white">Primary</p>
    

    <!-- subtle -->
    
    <p class="bg_primary-subtle">Primary</p>
    <p class="bg_secondary-subtle">Secondary</p>
    <p class="bg_succes-subtle">success</p>
    <p class="bg_danger-subtle">danger</p>
    <p class="bg_warning-subtle">Warning</p>
    <p class="bg_info-subtle">info</p>
    <p class="bg_light-subtle">Primary</p>
    <p class="bg_dark-subtle text-white">Primary</p>

    <!-- ------------------------- -->

    <!-- 버튼 -->
    <button type="button" class="btn btn-primary">btn btn-primary</button>
    <button type="button" class="btn btn-secondary">btn btn-secondary</button>
    <button type="button" class="btn btn-success">btn-success</button>
    <button type="button" class="btn btn-danger">btn-danger</button>
    <button type="button" class="btn btn-warning">btn-warning</button>
    <button type="button" class="btn btn-info">btn-info</button>
    <button type="button" class="btn btn-light">btn-light</button>
    <button type="button" class="btn btn-dark text-white">btn-dark</button>

<script>
    const ㅠtn = document.querySelector('#btn-event')
    btn.addeventLitener('click',(e) =>{
        alert('클릭됨')
    })
</script>

</body>
</html>
