<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
/>
<!-- JS 불러오기 -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- bootstrap에서 grid : 가로 너비를 12로 분할하여 전달받은 값만큼 할당 -->
    <!-- 크기를 지정하지 않은 경우 자동을 균등하게 너비 지정 -->
    <div class="row bg-info">
        <div class="col bg-danger">col</div>
        <div class="col bg-info">col</div>

    </div>
    <hr>
    <!-- 크기의 총 합이 12가 되지 않은 경우 해당 너비만큼만 치비하고 나머지는 여백 -->
    <div class="row bg-success">
        <div class="col-4 bg-danger">col</div>
        <div class="col-2 bg-info">col</div>
    </div>
    <hr>
    <!-- bootstrap에 grid는 총합이 12만되면 어떤 크기든 무작위로 설정 가능-->
    <div class="row bg-success">
        <div class="col-1 bg-danger">col-1</div>
        <div class="col-3 bg-info">col-2</div>
        <div class="col-4 bg-danger">col-3</div>
        <div class="col-1 bg-info">col-4</div>
        <div class="col-1 bg-danger">col-5</div>
        <div class="col-2 bg-info">col-6</div>
    </div>
    <hr>
    <!-- 크기 지정한 것과 지정하지 않은 것이 동시에 작성된 경우 지정한 크기를 차지하는 너비를 제외하고 남은 크기를 균등하게 배분
     -->
    <div class="row">
        <div class="col bg-info">col</div>
        <div class="col-7 bg-info">col-7</div>
        <div class="col bg-info">col</div>
        
    </div>
    <hr>
    <!-- breakpoint 사용가능
        col-(breakpoint)-크기 형식으로 작성
        지정되break포인트보다 커지면 너빌를 차지하게 된다
    
    -->
    <div class="row">
        <div class="col col-md col-lg-4 bg-info">col</div>
        <div class="col col-md-7 col-lg-1 bg-danger">col-7</div>
        <div class="col col-md col-lg-7 bg-info">col</div>
        
    </div>
    <!-- 아이콘 -->
    <i class="bi bi-airplane"></i>
</body>
</html>
