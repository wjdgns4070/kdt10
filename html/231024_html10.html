<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <!-- 주석을 달고 싶다.. -->
    <!-- h1태그는 제목을 의미한다 -->
    <h1>helllo world!</h1>
    <p>코딩 시작! 파이팅~!</p>
    <hr>
    <!-- h1~6 : heading tag -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <!-- 점점 작아지게됨 -->
    <!-- p는 본문을 의미하는 태그이다 br은 줄바꿈 -->
    <p>p태그. <br>
        본문을 뜻합니다.
    </p>
    <!-- ul,순서가 없는 리스트
        ol:순서가 있는 리스트 -->
    <!-- type: 마커 모양, disc, circle, square, none -->
    <ul type="square">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>
    <!-- type : 1,A,a,I,i -->
    <!-- start: 시작 번호 -->
    <!-- reversed:역순으로 -->
    <!-- reversed사용시 A로하든 i로하든 항상 0부터시작하니 마지막값을 주석으로 바꿔서 사용하면 i나A부터나온다 -->
    <ol type="i" start="2" reversed>
        <li>1</li>
        <li>2</li>
        <!-- <li>3</li> -->
    </ol>
    <p>live server</p>

    <!-- (컨트롤 k + f)는 자동줄 바꿈 -->
    <!-- 문자 꾸미기 태그 -->
    <b>b태그:두껍게</b><br>
    <strong>strong 태그:두껍게지만 sementic(의미론적이다)</strong><br>
    <i>i태그: 이탤릭 글씨</i><br>
    <em>em 태그: 강조, 기울여서(의미론적인 강조를 말한다)</em><br>
    <del>del 태그: 중간줄</del><br>
    <u>u태그: 밑줄</u>

    <hr>
    <!-- img 태그 -->
    <!-- 서버 이미지(웹 상에서 가져오기) -->
    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA1MjFfMjM2%2FMDAxNjg0NjYzNjI4ODA2.TKFT8OM-ZpEnAH2vdMpzl-QOPY9Z8s6y3BiAxdUmYncg.Iczdi-t0fxy8ozSP1wnYagmXjww8k3DE6juxWCi_WGkg.JPEG.oheajin2121%2FIMG_3125.jpg&type=a340" alt="강아지 사진">


    <!-- 상대 경로 (이미지를 직접첨부)-->
    <img src="./과제사진1.JPG" alt="과제사진" width="100">
    <!-- 절대 경로(고유한 경로,이미지의 주소를 복사하여첨부) -->
    <img src="\html\과제사진1.jpg" alt="강아지 사진" width="100" height="100">

    <hr>
    <!-- a태그 -->
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.naver.com">네이버</a>
</body>


</html>
