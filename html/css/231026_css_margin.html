<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin & padding</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
        .margin{
            margin: 20px 0 0 0;
        }
        .margin.top{
            margin-top: 10px;
        }
        .margin.auto{
            margin: auto;
        }
        .padding{
            padding: 20px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <body style="margin: 0;">
    <div class="margin"></div>
    <div class="margin"></div>
    <div class="margin auto">auto</div>
    <div class="padding">text</div>
</body>
</html>
