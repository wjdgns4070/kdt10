<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{width: 100%}
        div{
            position: relative;
            animation-duration: 10s;
            animation-iteration-count: 2;
            animation-timing-function: ease;
            animation-delay: 0s;
            animation-name: 123;
            width: 700px;
            height: 450px;
            margin: 0;
        }
        div{
            
            position: absolute;
            animation-duration: 10s;
            animation-iteration-count: 2;
            animation-timing-function: ease;
            animation-delay: 0s;
            animation-name: sky;
        }
        @keyframes sky {
            0%{background-color: #636888}
            25%{background-color: #b1e1e2;}
            50%{background-color: #fcd2e2}
            75%{background-color: #675577}
            100%{background-color: #636888}
        }

        #city{
        width: 100%;
        z-index: 1;
        left: 0;
        top:0;
        
        position: absolute;
        }

        #sun{

            position: absolute;
            animation-duration: 10s;
            animation-iteration-count: 2;
            animation-timing-function: ease;
            animation-delay: 0s;
            animation-name: sun;            
            width: 180px;
            z-index: 50;
            left: 50px;
            
        }
        @keyframes sun {
            0%{transform: rotate(0deg);}
            10%{transform: rotate(72deg)}
            20%{transform: rotate(144deg)}
            30%{transform: rotate(216deg)}
            40%{transform: rotate(288deg)}
            50%{transform: rotate(360deg)}
            51%{opacity: 0;}
            100%{opacity: 0;}
        }
        #cloud{
        width: 160px;
        z-index: 3;
        left: 100px;
        top:100px;
        position: absolute;
        animation-duration: 10s;
            animation-iteration-count: 2;
            animation-timing-function: ease;
            animation-delay: 0s;
            animation-name: cloud; 
        }

        @keyframes cloud {
            0%{
                left: 0%;
                opacity: 0;
            }
            25%{
                left: 50%;
                opacity: 1;
            }
            50%{
                left: 100%;
                opacity: 0;
            }
            75%{
                left: 50%;
                opacity: 1;
            }
            100%{
                left: 0%;
                opacity: 0;
            }
        }


        #cloud2{
        width: 90px;
        z-index: 4;
        right: 100px;
        top:100PX;
        position: absolute;
        animation-duration: 10s;
            animation-iteration-count: 2;
            animation-timing-function: ease;
            animation-delay: 0s;
            animation-name: cloud2; 
        }

        @keyframes cloud2 {
            0%{
                right: 0%;
                top: 100px;
            }
            50%{
                right: 400px;
                top: 100px;;
            }
            100%{
                right: 0%;
                top: 100px;
            }
            
        }


        #moon{
            animation-duration: 10s;
            animation-iteration-count: 2;
            animation-timing-function: ease;
            animation-delay: 0s;
            animation-name: moon;
        width: 160px;
        z-index: 3;
        left: 50px;
        top:0;
        position: absolute;
        opacity: 0;
        }
        @keyframes moon {
            0%{opacity: 0;}
            50%{opacity: 0}
            51%{opacity: 0.1;}
            60%{transform: rotate(30deg) }
            70%{transform: rotate(90deg)}
            80%{transform: rotate(180deg)}
            90%{transform: rotate(270deg)}
            99%{transform: rotate(360deg)}
            100%{opacity: 1;}
        }

        
    </style>
</head>
<body>
    <div>
        <img src="C:\Users\ljj88\OneDrive\바탕 화면\github\kdt10\html\css\img\city.png" id="city">
        <img src="C:\Users\ljj88\OneDrive\바탕 화면\github\kdt10\html\css\img\cloud.png" id="cloud">
        <img src="C:\Users\ljj88\OneDrive\바탕 화면\github\kdt10\html\css\img\moon.png" id="moon">
        <img src="C:\Users\ljj88\OneDrive\바탕 화면\github\kdt10\html\css\img\cloud.png" id="cloud2">
        <img src="C:\Users\ljj88\OneDrive\바탕 화면\github\kdt10\html\css\img\sun.png" id="sun">
        <div class="sky"></div>
    </div>
</body>
</html>
